title: La Fabrique Numérique
content: "La Fabrique numérique, lancée en novembre 2017, a été ouverte à tous les agents de l’administration centrale, des directions régionales de l’environnement, de l’aménagement et du logement (DREAL), des directions inter-régionales de la mer (DIRM) et des directions interdépartementales des routes (DIR). Sa mission : accompagner, soutenir et porter les intrapreneurs des ministères en charge de l’écologie et des territoires."
