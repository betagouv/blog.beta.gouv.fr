title: La Fabrique Pôle Emploi
content: "Depuis 2015, la Fabrique Pôle emploi adresse chaque année à l'ensemble de ses agents un appel à innover [Y-a-t-il un intrapreneur parmi nous ?](/2017/03/22/intrapreneurs-comment-les-trouver.html) et mandate plusieurs intrapreneu·r·ses - souvent des conseiller·e·s de terrain - pour développer des solutions facilitant le retour à l'emploi souhaité et durable. Ces solutions s'inscrivent dans une stratégie de plateforme : elles proposent des API que l'on retrouve sur l'[Emploi Store](https://www.emploi-store-dev.fr/) et qui sont également exploitées par le site [pole-emploi.fr](http://pole-emploi.fr) dès lors qu'elles ont fait preuve de leur efficacité."
