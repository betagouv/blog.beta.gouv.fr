shortname: innolab-62
title: Innolab 62
content: Le laboratoire d’innovation du département du Pas-de-Calais, lancé lors de la semaine de l’innovation publique 2017, anime les actions d’innovation. Il accueille et accompagne les porteurs de projets qui s’engagent à œuvrer dans la transformation des politiques publiques et de leur mise en œuvre.
