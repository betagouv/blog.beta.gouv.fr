shortname: sgmas
title: Incubateur des Affaires Sociales
content : "Lancé en 2017, l’incubateur de Startups d’État du Ministère des Affaires sociales accompage les intrapreneurs de la direction du travail (DGT), des directions régionales des entreprises, de la concurrence, de la consommation, du travail et de l’emploi (DIRECCTE), de la direction génerale de la santé (DGS), de la direction générale de la cohésion sociale (DGCS) pour faciliter la vie des citoyens et des agents."
